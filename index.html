    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Poppins:wght@500&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="grid">

        <header>
            <div class="navigation" id="nav-bar">
                <a href="index.html"><picture>
                    <source media="(max-width: 800px )" srcset="./images/logo-small.svg">
                    <source media="(min-width: 1001px )" srcset="./images/logo-big.svg">

                        <a class="links" href="#">Works</a>

            </picture>
            </div>
            
        </div>

    <script>
        function burgerMenu() {
            let burger = document.getElementById("nav-bar");
            if (burger.className === "navigation") {
            burger.className += "responsive";
            } else {
            burger.className = "navigation";
            }
        }
        </script>
    
</body>
